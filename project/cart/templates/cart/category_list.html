{% extends "cart/base.html" %}

{% block content %}
<div class="jumbotron">

<h1>CATEGORIES</h1>
{% if request.user.is_superuser %}
<button type="submit" class="btn btn-primary" ><a  style="color:white"href="{% url 'categorycreate' %}">CREATE CATEGORY</a></button>
<button type="submit" class="btn btn-primary" ><a  style="color:white"href="{% url 'productcreate' %}">CREATE PRODUCT</a></button>
{% endif %}
<p></p>
<table class="table  table-hover ">

{% for i in object_list %}
  <tr class="table-active">
  <td style="color:black;"><a  style="color:white;" href="{% url 'categorydetail' i.id %}">{{ i.name }}</a></td>
  </tr>
  {% endfor %}
</table>
</div>

{% endblock %}
