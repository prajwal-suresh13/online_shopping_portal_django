{% extends "cart/base.html" %}
{% block content %}
<div class="jumbotron">

 <h1>USERS</h1>
 <p>

 </p>
 {% if object_list.exists%}

 <table class="table  table-hover table-dark">
   <thead class="bg-danger">

     <tr>
       <th><h2>USERNAME</h2></th>
       <th><h2>EMAIL</h2></th>
       <th></th>
       <th></th>

     </tr>

   </thead>
{% endif%}
 {% for user in object_list %}

 <tr>
   <td><h3><a href="{% url 'userdetail' user.id %}">{{ user.username }}</a></h3></td>
   <td><h4>{{ user.email }}</h4></td>



 </tr>
 <tr>
     <td>
       {% empty %}
      <h1>NO USERS</h1>
     </td>
</tr>
{% endfor %}
</table>

</div>


{% endblock %}
